<div id="registration">
    <h2 class="col-8 ml-auto mr-auto px-0">Registrer til øvelse</h2>
    <div class="card col-8 ml-auto mr-auto px-0">
        <div class="card-block">
            <div class="form-group row">
                <label for="fornavn" class="col-2 col-form-label">Fornavn</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="Ola Nordmann" id="fornavn">
                </div>
            </div>
            <div class="form-group row">
                <label for="etternavn" class="col-2 col-form-label">Etternavn</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="Artisanal kale" id="etternavn">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input class="form-control" type="email" value="bootstrap@example.com" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="telefon" class="col-2 col-form-label">Telefon</label>
                <div class="col-10">
                    <input class="form-control" type="tel" value="xx xx xx xx" id="telefon">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Fødselsdato</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                </div>
            </div>
        </div>
    </div>
</div>
